# Site footer
footer:
  copyright:
    notice: '© {year} INCaS Lab. 内容遵循 {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: '2006-01-02'
  time_format: '15:04'

# Site features
features:
  math:
    enable: true
  privacy_pack:
    enable: false
